<template name='profile'>
  <div id="profile">
    <div class="container">
      <div class="row">
        <div class="col col-lg-6">
          <h2>Edit Profile</h2>
          <div class="alert alert-danger hidden"></div>
          <div class="form-group well">
            <ul class="nav nav-pills">
              {{#if typeIsStudent}}
              <li class="active"><a href="#" id="student">Student</a></li>
              <li><a href="#" id="parent">Parent</a></li>
              {{else}}
              <li><a href="#" id="student">Student</a></li>
              <li class="active"><a href="#" id="parent">Parent</a></li>
              {{/if}}
            </ul>
          </div>
          <div class="form-group">
            <input class="form-control" type="email" id="email" placeholder="Email" value="{{email}}"></input>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" id="firstName" placeholder="First Name" value="{{firstName}}"></input>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" id="lastName" placeholder="Last Name" value="{{lastName}}"></input>
          </div>
          <a href="/" class='btn btn-primary done'><i class='icon-ok'></i> done</a>
        </div>

      </div>
    </div>
  </div>
</template>
