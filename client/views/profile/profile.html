<template name='profile'>
  <div id="profile">
    <div class="container">
      <div class="row">
        <div class="col col-lg-6">
          <h2>Edit Profile</h2>
          <div class="alert alert-danger hidden"></div>
          <div class="form-group well">
            <label class="radio-inline">
              {{#if typeIsStudent}}
              <input id="student" type="radio" name="typeRadios" checked>
              {{else}}
              <input id="student" type="radio" name="typeRadios">
              {{/if}}
              Student
            </label>
            <label class="radio-inline">
              {{#if typeIsParent}}
              <input id="parent" type="radio" name="typeRadios" checked>
              {{else}}
              <input id="parent" type="radio" name="typeRadios">
              {{/if}}
              Parent
            </label>
          </div>
          <div class="form-group">
            <input class="form-control" type="email" id="email" placeholder="Email" value="{{email}}"></input>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" id="firstName" placeholder="First Name" value="{{firstName}}"></input>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" id="lastName" placeholder="Last Name" value="{{lastName}}"></input>
          </div>
          <a class='btn btn-primary done'><i class='icon-ok'></i> done</a>
        </div>

      </div>
    </div>
  </div>
</template>
