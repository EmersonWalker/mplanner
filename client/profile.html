<template name='profile'>
  <div class="col col-lg-6">
    <h2>Edit Profile</h2>
    <div class="form-group">
      <input class="form-control" type="text" id="name" placeholder="Name" value="{{signedInAs}}"></input>
      <span class='errors'></span>
    </div>
    <a class='btn btn-primary done'><i class='icon-ok'></i> done</a>
  </div>

  <div class="col col-lg-6">
    <h2>Preview Profile</h2>
  </div>
</template>
